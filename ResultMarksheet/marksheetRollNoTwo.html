<!DOCTYPE html>
<html>
    <head>
        <title>Marksheet Page</title>
        <link rel="stylesheet" href="../ResultMarksheet/marktwo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body id="markRN2">
        <h1>Asuna Yukki</h1>
        <table class="table table-dark">
         <thead>
           <tr>
             <th scope="col">Subject</th>
             <th scope="col">Max Marks</th>
             <th scope="col">Marks Obtained</th>
             <th scope="col">Grade</th>
           </tr>
         </thead>
         <tbody>
           <tr>
             <th scope="row">Hindi</th>
             <td><input type="number" value="100" disabled></td>
             <td><input type="number" value="77" id="mksobt" disabled></td>
             <td><input type="text" value="" id="grade" disabled></td>
           </tr>
           <tr>
             <th scope="row">Marathi</th>
             <td><input type="number" value="100" disabled></td>
             <td><input type="number" value="76" id="mksobt1" disabled></td>
             <td><input type="text" value="" id="grade1" disabled></td>
           </tr>
           <tr>
             <th scope="row">English</th>
             <td><input type="number" value="100" disabled></td>
             <td><input type="number" value="79" id="mksobt2" disabled></td>
             <td><input type="text" value="" id="grade2" disabled></td>
           </tr>
           <tr>
             <th scope="row">Science</th>
             <td><input type="number" value="100" disabled></td>
             <td><input type="number" value="80" id="mksobt3" disabled></td>
             <td><input type="text" value="" id="grade3" disabled></td>
           </tr>
           <tr>
             <th scope="row">Maths</th>
             <td><input type="number" value="100" disabled></td>
             <td><input type="number" value="89" id="mksobt4" disabled></td>
             <td><input type="text" value="" id="grade4" disabled></td>
           </tr>
           <tr>
             <th scope="row">Total Marks</th>
             <td><input type="number" value="500" disabled></td>
             <td><input type="number" value="" id="totalMks" disabled></td>
             <td></td>
           </tr>
         </tbody>
       </table>
       <div class="floatL">
       <lable class="lableBG">Percentage:</lable>
       <input type="number" id="per" disabled>
       <lable class="lableBG">%</lable>
       </div>
       <script src="../ResultMarksheet/marktwo.js"></script>
    </body>
</html>
